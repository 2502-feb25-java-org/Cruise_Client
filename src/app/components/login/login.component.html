<div class="container">
  <div class="row justify-content-md-center">
    <div class="card" style="width: 30rem;">
      <div class="card-body" id="login_card">
        <div class="row justify-content-center">
          <div class="form-group mr-3">
            <label>Username:</label>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)] = "username" class="form-control" 
            #usernamebox (change) = "validUsername(usernamebox.value)" placeholder="username"/>
          </div>
        </div>
        <div class="row justify-content-center">
          <div>{{uErrorMessage}}</div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="form-group mr-3">
            <label>Password:</label>
          </div>
          <div class="form-group">
            <input type="password" [(ngModel)] = "password" class="form-control" 
            #passwordbox (change) = "validPassword(passwordbox.value)" placeholder="password"/>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div>{{pErrorMessage}}</div>
        </div>
        <div class="row justify-content-center">
          <div class="form-group col-4">
            <label class="form-check-label">Remember me:</label>
          </div>
          <div>
            <input type="checkbox" class="form-check-input" [(ngModel)] = "rememberBox"
            />
          </div>
          <div class="form-group col-4">
            <input type="button" class="btn btn-primary" value="Login"
            (click)="submit(usernamebox.value, passwordbox.value)"/>
          </div>
        </div>
        <div>
          <a href="/signup">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
