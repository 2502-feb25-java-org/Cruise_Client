<div class="container">
    <div class="card-header">
        <h5 class="card-title">Hail a Self Driving Car!</h5>
      </div>
      <br>
  <div class="form-group">
    <input placeholder="Origin" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #pickupInput class="form-control"  ><br>
    <input placeholder="Destination" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" (change)="re"  #pickupOutput class="form-control"  >
    <form action="" #myForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-12">
          <br>
          <div class="row">
            
            <div class="form-group col-md-4">
              <label style="color:rgb(255, 72, 0)"><strong>Cost:</strong></label>
              <input class="form-control" type="text" value="{{cost | currency}}  "  readonly>
            </div>
            
            <div class="form-group col-md-4">
                <label style="color:rgb(255, 72, 0)"><strong>Duration:</strong></label>
              <input class="form-control" type="text" value="{{estimatedTime}} minutes"  readonly>
            </div>
            
            <div class="form-group col-md-4">
                <label style="color:rgb(255, 72, 0)"><strong>Distance:</strong></label>
              <input class="form-control" type="text"  value="{{estimatedDistance}} miles" readonly>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
   <agm-map  [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [styles]="mapCustomStyles">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [iconUrl]="iconurl">
          <agm-info-window>
              <strong>InfoWindow content</strong>
          </agm-info-window>
      </agm-marker>
      <!-- <agm-map-directions [origin]="origin" [destination]="destination"></agm-map-directions> -->
      <sebm-google-map-directions [origin]="origin" [destination]="destination"></sebm-google-map-directions>
    </agm-map >
    <br><br>
    <button (click)="getEstimate()" class="btn btn-primary">Ride Summary</button>
    <button  (click)="getDistanceAndDuration(); addRide()" class="btn btn-primary">Request Ride</button>
</div>
