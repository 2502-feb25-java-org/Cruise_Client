<div class="container">
  <div class="form-group">
    <input placeholder="Origen" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #pickupInput class="form-control"  ><br>
    <input placeholder="Destino" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"  #pickupOutput class="form-control"  >
    <form action="" #myForm="ngForm" novalidate>
      <div class="row">
        <div class="col-md-12">
          <br>
          <div class="row">
            
            <div class="form-group col-md-4">
              <label>Cost:</label>
              <input class="form-control" type="text" value="{{cost}}"  placeholder="">
            </div>
            
            <div class="form-group col-md-4">
                <label>Duration:</label>
              <input class="form-control" type="text" value="{{estimatedTime}}"  placeholder="">
            </div>
            
            <div class="form-group col-md-4">
                <label>Distance:</label>
              <input class="form-control" type="text"  value="{{estimatedDistance}}" placeholder="">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
   <agm-map  [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [styles]="mapCustomStyles">
      <agm-marker [latitude]="latitude" [longitude]="longitude" [iconUrl]="iconurl">
          <agm-info-window>
              <strong>InfoWindow content</strong>
          </agm-info-window>
      </agm-marker>
      <!-- <agm-map-directions [origin]="origin" [destination]="destination"></agm-map-directions> -->
      <sebm-google-map-directions [origin]="origin" [destination]="destination"></sebm-google-map-directions>
    </agm-map >
    <br><br>
    <button  (click)="getDistanceAndDuration()" class="btn btn-primary">Request Ride</button>
</div>
